site_name: EO Persist Documentation
site_url: https://alexandrosliaskos.github.io/eo-persist/
repo_url: https://github.com/AlexandrosLiaskos/eo-persist
repo_name: AlexandrosLiaskos/eo-persist

theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
    accent: purple
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.follow
    - header.autohide
    - content.code.copy
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  favicon: assets/favicon.png

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

plugins:
  - search
  - git-revision-date-localized
  - minify

extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

docs_dir: docs

