site_name: EO Persist Documentation
site_url: https://alexandrosliaskos.github.io/eo-persist/
repo_url: https://github.com/AlexandrosLiaskos/eo-persist
repo_name: AlexandrosLiaskos/eo-persist

theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
    accent: purple
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.follow
    - header.autohide
    - content.code.copy
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  favicon: assets/favicon.png

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

plugins:
  - search
  - git-revision-date-localized
  - minify

extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

docs_dir: docs

nav:
  - 🏠 Home: index.md
  - ℹ️ About: about.md
  - 🔍 Fundamentals:
      - 🛰️ Remote Sensing: fundamentals/remote-sensing.md
      - 🌡️ Permafrost Science: fundamentals/permafrost-science.md
  - 🛰️ Data Sources:
      - 🛰️ Sentinel-1: data-sources/sentinel-1.md
      - 🛰️ Sentinel-2: data-sources/sentinel-2.md
      - 🛰️ Landsat: data-sources/landsat.md
      - 🛰️ MODIS: data-sources/modis.md
      - 🛰️ RADARSAT: data-sources/radarsat.md
      - 🛰️ Commercial Satellites: data-sources/commercial-satellites.md
      - ✈️ Aerial Photography: data-sources/aerial-photography.md
  - 🛠️ Technical Guides:
      - 🗺️ ArcGIS Pro Basics: technical-guides/arcgis-pro-guide.md
      - 🔧 ArcGIS Pro Tools: technical-guides/arcgis-pro-tools-guide.md
      - 🌊 ArcGIS Pro Vulnerability Analysis: technical-guides/arcgis-vulnerability-analysis.md
      - 🛰️ Copernicus Browser Guide: technical-guides/copernicus-browser-guide.md
  - 🌊 Vulnerability Indices:
      - 🌊 Coastal Vulnerability Index: vulnerability-indices/coastal-vulnerability-index.md
      - 👥 Socioeconomic Vulnerability Index: vulnerability-indices/socioeconomic-vulnerability-index.md
  - 📚 Scientific Papers: scientific-papers/index.md
